<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXLOG</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- CABECALHO NAVEGACAO -->
    <header class="header">
        <!-- LOGO CABECALHO -->
       <div>
        <img class="cabecalho__logo" src="assets/logo-pixlog.png" alt="Logo Pixlog">
       </div>

       <!-- ICONES CABECALHO -->
       <div class="cabecalho__icones">
        <a href="https://youtube.com/@pixlogtecnologia"><img src="assets/icon-youtube.png" alt="Icone Youtube"></a>
        <a href="https://www.instagram.com/pixlog.tecnologia/">
            <img src="assets/icon-instagram.png" alt="Icone Instagram"></a>
        <a href="https://www.linkedin.com/company/pixlog/mycompany/?viewAsMember=true">

       </div>
    </header>

    <!-- CORPO PRINCIPAL -->
    <main>

    <section class="section__01">

    <video class="banner" autoplay muted loop>
        <source src="media/media-pixlog.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>INOVAÇÃO &</h1>
        <h1>SUSTENTABILIDADE</h1>
        <p class="content__texto">Nosso propósito é revolucionar a gestão do reflorestamento legalizado e </p>
        <p class="content__texto">melhorar os processos que envolvem o segmento madeireiro, tanto</p>
        <p class="content__texto">para compradores e vendedores de toras, através de uma ferramenta</p> 
        <p class="content__texto">eficiente e fácil de usar</p>                 
    </div>

       

        
    </section>
    




    </main>






    <footer></footer>
